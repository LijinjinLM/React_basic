<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>回调函数的ref</title>
</head>
<style>
    .title {
        background: yellow;
    }
</style>

<body>
    <!--  准备一个容器 -->
    <div id="app"></div>

    <!--  引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!--  引入react-dom,用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!--  引入babel,用于将jsx转为js -->
    <script src="../js/babel@7.22.5.min.js"></script>

    <script type="text/babel"> /* 此处一定要写text/babel */
        class Demo extends React.Component {
            test1 = () => {
                const {input1}=this;
                alert(input1.value)
            }
            test2 = () => {
                const {input2}=this;
                alert(input2.value)
                
            }
            render() {
                return (
                    <div>
                        <input type="text" ref={current=>this.input1=current} />
                        <button onClick={this.test1}>确定</button>
                        <input type="text" onBlur={this.test2} ref={current=>this.input2=current} />
                    </div>

                )
            }
        }
        ReactDOM.render(<Demo />, document.getElementById('app'))

    </script>
</body>

</html>
