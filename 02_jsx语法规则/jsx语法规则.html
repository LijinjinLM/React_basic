<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>jsx语法规则</title>
</head>
<style>
    .title{
        background: yellow;
    }
</style>

<body>
    <!--  准备一个容器 -->
    <div id="app"></div>

    <!--  引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!--  引入react-dom,用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!--  引入babel,用于将jsx转为js -->
    <script src="../js/babel@7.22.5.min.js"></script>

    <script type="text/babel"> /* 此处一定要写text/babel */
        const id="aDom"
        const myText="hello,react"
        const arr=['angular','vue','react']
       
       /* 1.创建虚拟dom */
       /* 此处一定不要写引号，因为不是字符串 */
        const VDOM=(
            <div>
                <h1 id={id} className="title">
                    <span style={{fontSize:'20px',color:'red'}}>{myText}</span>                           
                </h1>
                <input type="text"/>
                <hr/> 
                <h2>框架列表</h2>
                {
                    arr.map((item,index) => {
                        return <li key={index}>{item}</li>
                    })
                }

            </div>                     
        ) 
       
        /* 2.渲染虚拟dom到页面 */
       ReactDOM.render(VDOM,document.getElementById('app'))
    
    </script>
</body>
</html>
