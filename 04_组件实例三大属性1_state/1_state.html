<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>state</title>
</head>

<body>
    <!--  准备一个容器 -->
    <div id="app"></div>

    <!--  引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!--  引入react-dom,用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!--  引入babel,用于将jsx转为js -->
    <script src="../js/babel@7.22.5.min.js"></script>

    <script type="text/babel"> /* 此处一定要写text/babel */

        class Weather extends React.Component{
            constructor(props){
                super(props)
                this.state={isHot:true,wen:'微风'}
                this.change=this.changeWeather.bind(this)
            }
            render() {   
                const {isHot,wen}=this.state   
                //点击事件的格式  onClick={this.change}   
                return <h1 onClick={this.change}>今天天气很{isHot?'炎热':'凉爽'}，{wen}</h1>
            }
            changeWeather(){
                const isHot=this.state.isHot;
                //状态必须通过setState更新
                this.setState({isHot:!isHot})
            }
        }

        /* 2.渲染虚拟dom到页面 */
        ReactDOM.render(<Weather/>, document.getElementById('app'))

    </script>
</body>

</html>
