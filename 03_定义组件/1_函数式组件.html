<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>函数式组件</title>
</head>

<body>
    <!--  准备一个容器 -->
    <div id="app"></div>

    <!--  引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!--  引入react-dom,用于支持react操作dom -->
    <script src="../js/react-dom.development.js"></script>
    <!--  引入babel,用于将jsx转为js -->
    <script src="../js/babel@7.22.5.min.js"></script>

    <script type="text/babel"> /* 此处一定要写text/babel */

        function MyCompont() {
            console.log(this)
            return <h1>我是一个简单函数组件</h1>
        }

        /* 2.渲染虚拟dom到页面 */
        ReactDOM.render(<MyCompont/>, document.getElementById('app'))

    </script>
</body>

</html>
